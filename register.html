<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCU-BBUC Chatbot â€” Register</title>
  <style>
    :root{--accent:#0b6efd;--muted:#6b7280}
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f3f4f6;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:420px;background:white;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.08);padding:24px}
    h1{margin:0 0 8px;font-size:20px}
    p.sub{margin:0 0 18px;color:var(--muted);font-size:13px}
    label{display:block;font-size:13px;margin-top:10px}
    input{width:100%;padding:10px 12px;margin-top:6px;border:1px solid #e6e6e6;border-radius:8px}
    .btn{display:inline-block;width:100%;padding:10px;border-radius:10px;background:var(--accent);color:white;border:0;margin-top:16px;cursor:pointer}
    .small{font-size:12px;color:var(--muted);text-align:center;margin-top:10px}
    .error{color:#b91c1c;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create an account</h1>
    <p class="sub">Register as a UCU-BBUC student to use the chatbot and dashboard.</p>

    <form id="regForm">
      <label for="name">Full name</label>
      <input id="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" required minlength="6" />

      <div id="error" class="error" style="display:none"></div>

      <button class="btn" type="submit">Register</button>
    </form>

    <div class="small">Already have an account? <a href="login.html">Sign in</a></div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const err = document.getElementById('error');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.style.display = 'none';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!name || !email || password.length < 6) {
        err.textContent = 'Please provide a valid name, email and password (min 6 chars).';
        err.style.display = 'block';
        return;
      }

      const users = JSON.parse(localStorage.getItem('ucub_bduc_users') || '[]');
      if (users.find(u=>u.email===email)){
        err.textContent = 'An account with this email already exists.';
        err.style.display = 'block';
        return;
      }

      users.push({name, email, password});
      localStorage.setItem('ucub_bduc_users', JSON.stringify(users));

      // Auto sign-in after registration
      localStorage.setItem('ucub_currentUser', JSON.stringify({name,email}));
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
